<body>
    <header th:replace="~{/fragments/header :: header}">
    <div class="row">
        <div class="col-8 offset-2">
        <br>
    <h3>Add a New Project</h3> 
<form method="POST" action="/index"> 
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input name="Project_Name" 
        placeholder="enter project title" 
        type="text" 
        class="form-control"/> 
    </div>
    
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea 
        name="project[description]"
        class="form-control">
    </textarea>  
    </div>
        
    <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input name="project[image]" placeholder="enter image URL/Link" type="text"  class="form-control"/> 
    </div>
    

<div class="row">

    <div class="mb-3 col-md-4">
        <label for="Branch" class="form-label">Branch</label>
        <input name="branch" placeholder="enter branch" type="text" class="form-control"/> 
    </div>

    <div class="mb-3 col-md-4">
        <label for="semester" class="form-label">Semester</label>
        <input name="semester" placeholder="enter semester" type="number" class="form-control"/> 
    </div>

    <div class="mb-3 col-md-4">
        <label for="year" class="form-label">Year</label>
        <input name="year" placeholder="enter year" type="number" class="form-control"/> 
    </div>

</div>
    <br>
    <button class="btn btn-dark add-btn">Add</button>
</form>
<br>
</div>
</div>

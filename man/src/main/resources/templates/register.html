<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" th:href="@{/css/registercss.css}" />
</head>
<body>
    <div class="login-box">
        <form id="registrationForm" action="#"
         th:action="@{/register}"
         th:object="${account}"
         method="post">
            <h2>Register</h2>
            <!-- Username Field -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input th:field="*{Fname} "type="text" id="username" required >
                <label for="username">Username</label>
            </div>

            <!-- Email Field -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input  th:field="*{email}" type="email" id="email" required >
                <label for="email">Email</label>
            </div>

            <!-- Password Field -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input th:field="*{password}" type="password" id="password" required >
                <label for="password">Password</label>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="confirmPassword" required >
                <label for="confirmPassword">Confirm Password</label>
                <p class="error-message" id="passwordError">Passwords do not match!</p>
            </div>

            <!-- Terms and Conditions -->
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" id="terms" required aria-label="checkbox">
                    I agree to the terms
                </label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>

            <!-- Link to Login -->
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script >
        const registrationForm = document.getElementById('registrationForm');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const passwordError = document.getElementById('passwordError');

registrationForm.addEventListener('submit', (event) => {
    // Prevent form submission if passwords don't match
    if (password.value !== confirmPassword.value) {
        event.preventDefault();
        passwordError.style.display = 'block';
    } else {
        passwordError.style.display = 'none';
        alert('Registration successful!');
    }
});

// Live validation for password match
confirmPassword.addEventListener('input', () => {
    if (password.value === confirmPassword.value) {
        passwordError.style.display = 'none';
    }
});

    </script>
</body>
</html>

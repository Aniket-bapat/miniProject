<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/forgotcss.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script >
    </script>
    
</head>
<body>
    <div class="container">
        <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
        <form th:action="@{/resetpassword}" method="post">
            <h2>Forgot Password</h2>
            <div class="input-text">
                <input type="email" required name="email" placeholder="email" aria-label="email" class="form-control">
                <label> Enter your Email</label>
            </div>
            <button type="submit" > Send Email</button>
            <div class="register">
                <p> Don't have an account? <a href="register.html">register</a></p>
            </div>

        </form>
        <a th:href="@{/login}" class="link-secondary">Login</a>
    </div>
</body>
</html>

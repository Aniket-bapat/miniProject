<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{/fragments/head :: head}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Project</title>
        <link rel="stylesheet" th:href="@{/css/addproject.css}" />
        <!-- Include TinyMCE -->
        <script src="@{/tinymce/tinymce.min.js}">
            document.addEventListener("DOMContentLoaded", function() {
                tinymce.init({
                    selector: '#description'
                });
            });
        </script>
    </head>
    <body>
        <header th:replace="~{/fragments/header :: header}"></header>
        <div class="row">
            <div class="col-8 offset-2">
                <br>
                <h3>Add a New Project</h3> 
                <form th:action="@{/projects/add}" th:object="${project}" method="post">
                    <div class="mb-3">
                        <input type="hidden" id="account" name="accountId" th:value="${project.account.id}">
                        <label for="title" class="form-label">Title</label>
                        <input id="title" th:field="*{title}" name="title" type="text" class="form-control" placeholder="Title"  />
                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert">Title Error</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea 
                            id="description"
                            class="form-control"
                            placeholder="Enter project description">
                        </textarea>  
                    </div>
                        
                    <div class="mb-3">
                        <label for="image" class="form-label">Image</label>
                        <input name="project[image]" placeholder="enter image URL/Link" type="text" class="form-control"/> 
                    </div>

                    <div class="row">
                        <div class="mb-3 col-md-4">
                            <label for="Branch" class="form-label">Branch</label>
                            <input name="branch" placeholder="enter branch" type="text" class="form-control"/> 
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="semester" class="form-label">Semester</label>
                            <input name="semester" placeholder="enter semester" type="number" class="form-control"/> 
                        </div>
                        <div class="mb-3 col-md-4">
                            <label for="year" class="form-label">Year</label>
                            <input name="year" placeholder="enter year" type="number" class="form-control"/> 
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Add Project</button>
                </form>
                <br>
            </div>
        </div>
        <footer th:replace="~{/fragments/footer :: footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
